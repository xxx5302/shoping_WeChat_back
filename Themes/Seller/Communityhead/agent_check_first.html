<form class="form-horizontal form-validate" action="{:U('community/agent_check_first')}" method="post" enctype="multipart/form-data">
	<input type='hidden' name='id' value='{$id}' />

		<div class="modal-dialog" >
           <div class="modal-content" style="width:300px;text-align:center;margin-left: 200px;" >
            <div class="modal-header">
                <button data-dismiss="modal" class="close" type="button">×</button>
                <h4 class="modal-title">团长申请</h4>
            </div>
            <div class="modal-body">
                确认该会员的团长申请

				
			</div>
            <div class="modal-footer">
				
				<input type="hidden" id="sb_type" name="cansub" value="1" />
				
                <button class="btn btn-primary" type="submit" data-value="1" name="cansub">确定</button>
                <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
            </div>
        </div>
		</div>
</form>
<script>
    //没有选中时间段不能导出
    $(function () {
        $('.btn-primary').click(function () {
            var e = $(this).attr('data-value');
			
           $('#sb_type').val(e);
		   
        })
    })
</script>
